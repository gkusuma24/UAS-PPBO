<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Karyawan | UAS PPBO</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/fonts/font-awesome.min.css}" rel="stylesheet" media="screen"/>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/siswa">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tentang">About Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">UAS Praktikum PBO</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
    	<div>
    		<a href="/siswa/buat" class="btn btn-success">Tambah Karyawan</a>
    	</div>
    	<br>
		<div th:if="${not #lists.isEmpty(siswa)}">
	      <table class="table table-striped table-primary" >
		    <tr class="text-danger">
		      <th>NIP</th>
		      <th>Nama Karyawan</th>
		      <th>NIK</th>
		      <th>Domisili</th>
		      <th>Aksi</th>
		    </tr>
		    <tr class="font-weight-bold" th:each="siswa : ${siswa}">
		      <td th:text="${siswa.nis}"></td>
		      <td th:text="${siswa.nama}"></td>
		      <td th:text="${siswa.kelas}"></td>
		      <td th:text="${siswa.domisili}"></td>
		      <td>
		      	<a th:href="${'/siswa/edit/'+siswa.id}">Edit</a>
		      	<a th:href="${'/siswa/hapus/'+siswa.id}">Hapus</a>
		      </td>
		    </tr>
		  </table>
		</div>
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
  </body>
</html>
